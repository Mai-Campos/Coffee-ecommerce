<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Gestión de Cafés</title>
    <link rel="stylesheet" href="styles/output.css" />
</head>
<body class="bg-white p-8 font-sans min-h-screen flex flex-col">
       <!------------------------------Header----------------------------------------------------------------------------------->
    <header class="bg-header p-2.5 shadow-lg/10 fixed z-50 top-0 selection:bg-white left-0 right-0 w-screen">
        <nav class="flex flex-row items-center justify-center">
            <div class="shop-name">
                <h1 class="Title font-serif text-6xl text-title" title="Nombre de la tienda">Coffee first</h1>
            </div>
           
        </nav>
    </header>

    <main class="flex-grow mt-32">
        <h2 class="text-xl font-semibold text-[#6f4e37] mb-4">Panel de Administración - Cafés</h2>

        <a href="add-coffee.html" id="add-coffee-btn" class="inline-block mb-6 px-6 py-3 bg-[#6f4e37] text-white rounded-lg shadow hover:bg-[#5a3e2a] transition duration-300 cursor-pointer text-center">Agregar Cafés</a>
        <a href="orders-admin.html" id="view-orders-btn" class="mb-6 ml-4 px-6 py-3 bg-[#6f4e37] text-white rounded-lg shadow hover:bg-[#5a3e2a] transition duration-300 cursor-pointer">Ver Pedidos</a>

        <div class="overflow-x-auto rounded-lg shadow">
            <table class="min-w-full divide-y divide-[#d7c4a3]">
                <thead class="bg-[#d7c4a3]">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Nombre</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Precio</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Descripción</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Foto</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Preparación</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="coffee-table-body" class="divide-y divide-[#b89f7a]">
                   
                </tbody>
            </table>
        </div>
    </main>

   
    <script src="scripts/coffees-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
