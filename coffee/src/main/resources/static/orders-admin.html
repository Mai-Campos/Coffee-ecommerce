<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Gestión de Pedidos</title>
    <link rel="stylesheet" href="styles/output.css" />
</head>
<body class="bg-white p-8 font-sans min-h-screen flex flex-col">
       <!------------------------------Header----------------------------------------------------------------------------------->
    <header class="bg-header p-2.5 shadow-lg/10 fixed  z-50 top-0 selection:bg-white left-0 right-0 w-screen">
        <nav class="flex flex-row items-center justify-center">
            <div class="shop-name">
                <h1 class="Title font-serif text-6xl text-title" title="Nombre de la tienda">Coffee first</h1>
            </div>
            <ul id="navbar-menu" class="navbar list-none justify-end space-x-6 xs:flex hidden text-2xl ">
                <li><a href="login.html" class="bg-white p-3 rounded-2xl hover:bg-gray-100" title="Iniciar Sesion">Iniciar Sesion</a></li>
                <li id="user-menu" class="relative hidden">
                    <button id="user-icon-btn" class="bg-white p-3 rounded-2xl hover:bg-gray-100 flex items-center" title="Usuario">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span id="user-name-short" class="font-semibold"></span>
                    </button>
                    <div id="user-modal" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 p-4">
                        <p class="text-gray-800 font-bold mb-2">Usuario autenticado:</p>
                        <p id="user-full-name" class="text-gray-700"></p>
                        <button id="logout-btn" class="mt-4 w-full bg-botones text-white py-2 rounded hover:bg-botonesLigth">Cerrar sesión</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow mt-32">
        <h2 class="text-xl font-semibold text-[#6f4e37] mb-4 flex items-center gap-4">
            Panel de Administración - Pedidos
            <a href="coffees-admin.html" id="view-orders-btn" class="mb-6 ml-4 px-6 py-3 bg-[#6f4e37] text-white rounded-lg shadow hover:bg-[#5a3e2a] transition duration-300 cursor-pointer text-center">Ver Productos</a>
        </h2>
        <div class="overflow-x-auto rounded-lg shadow">
            <table class="min-w-full divide-y divide-[#d7c4a3]">
                <thead class="bg-[#d7c4a3]">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Número de pedido</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Productos</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Precio Total</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Dirección</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-[#6f4e37] uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body" class="divide-y divide-[#b89f7a]">
                    <!-- Orders will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <div id="mobile-menu" class="xs:hidden hidden bg-header p-4 text-2xl w-full absolute z-50 left-0 top-[100%]">
            <ul class="list-none space-y-4">
                <li><a aria-disabled="true" style="pointer-events: none; color: gray;" title="Seccion contactanos">Principal</a></li>
                <li><a href="contact-us.html" class="block">Contáctanos</a></li>
                <li id="mobile-user-menu" class="relative hidden">
                    <div id="mobile-user-info" class="bg-white rounded-xl p-4 shadow text-gray-900">
                    <p class="font-bold mb-2">¡Hola, <span id="mobile-user-name">Usuario</span>!</p>
                    <button id="mobile-logout-btn" class="w-full bg-botones text-white py-2 rounded hover:bg-botonesLigth">
                        Cerrar sesión
                    </button>
                    </div>
                </li>
                <li><a href="login.html" class="bg-white p-3 rounded-2xl hover:bg-gray-100 float-end">Iniciar Sesion</a></li>
                <li id="user-menu-mobile" class="relative hidden">
                    <button id="user-icon-btn-mobile" class="bg-white p-3 rounded-2xl hover:bg-gray-100 flex items-center" title="Usuario">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-7 h-7 mr-2">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1112 21a9 9 0 01-6.879-3.196z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span id="user-name-short-mobile" class="font-semibold"></span>
                    </button>
                    <div id="user-modal-mobile" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 p-4">
                        <p class="text-gray-800 font-bold mb-2">Usuario autenticado:</p>
                        <p id="user-full-name-mobile" class="text-gray-700"></p>
                        <button id="logout-btn-mobile" class="mt-4 w-full bg-botones text-white py-2 rounded hover:bg-botonesLigth">Cerrar sesión</button>
                    </div>
                </li>
            </ul>
        </div>

        <script src="scripts/orders.js"></script>
        <script src="scripts/user-modal.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </main>
</body>
</html>
