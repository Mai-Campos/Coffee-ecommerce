spring.application.name=coffee

# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/coffee_ecommerce
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate properties to show SQL queries and logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hibernate property to authorize creating and updating tables automatically
spring.jpa.hibernate.ddl-auto=update
